<!DOCTYPE html>

	<head>

	<body>
		
		<!--头部-->
		<div class="regist_header">
			<div class="regist_wrap">
				<a href="" class="logo">
					<img src="../img/loginlogo.jpg"/>
				</a>
				<div class="regist_header_right">

					</span>
					<a href="" class="blue_link">请登录</a>
					<div class="help_wrap">

							<s class="help_ico"></s>
							帮助中心
						</a>
						<div class="hd_list1">
							<ul>
								<li><a href="">包裹跟踪</a></li>
								<li><a href="">常见问题</a></li>

							</ul>

					</div>

		<!--注册-->
		<div class="y_regist_wrap"> 
			<div class="regist_model">
				<h4 class="regist_title">1号店注册</h4>
				<div class="regist_form">
					<ul>
						<li>
							<div class="y_same_item">
								<input type="text" class="y_s_input" id="userName"  />
								<span class="y_s_lable">用户名</span>
							</div>
						</li>
						<li>
							<div class="y_same_item">
								<input type="text" class="y_s_input" id="phoneName"  />
								<span class="y_s_lable">手机号</span>
							</div>
						</li>
						<li>
							<div class="dx">
								<input type="text" class="ysame_input" />
								<span class="y_s_lable">短信验证码</span>
							</div>
							<a class="receice_yzm" href="">获取验证码</a>
						</li>
						<li>
							<div class="y_same_item">
								<input type="password" class="y_s_input" id="psw"  />
								<span class="y_s_lable">设置密码</span>
							</div>
						</li>
						<li>
							<div class="y_same_item">
								<input type="password" class="y_s_input" id="psw1"  />
								<span class="y_s_lable">确认密码</span>
							</div>
						</li>
						<li>
							<div class="agree_word" >
								点击注册，表示您同意1号店  
								<a href="">《服务协议及隐私声明》</a>
							</div>
							<a class="regist_btn2" href="">同意协议并注册</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
