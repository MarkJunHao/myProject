<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<!--头部-->
		<div class="regist_header">
			<div class="regist_wrap">
				<a href="" class="logo">
					<img src="../img/loginlogo.jpg"/>
				</a>
				<div class="regist_header_right">
					<span class="fr">
						您好，欢迎光临1号店！
					</span>
					<a href="" class="blue_link">请登录</a>
					<div class="help_wrap">
						帮助中心
					</div>
				</div>
			</div>
		</div>
		
		<!--login_wrap-->
		<div class="login_wrap">
			<div class="wrap claerfix">
				<div class="mod_login_wrap">
					<div class="login_pc">
						<div class="claerfix">
							<h3>1号店用户登录</h3>
							<a class="regist_new" href="">注册新账号</a>
						</div>
						<div class="login_form">
							<div class="form_item_wrap">
								<div class="form_item cur">
									<label class="user_ico">&nbsp;</label>
									<input type="text" name="c_name" class="ipt ipt_username gay_text" style="outline: none;" placeholder="邮箱/手机/用户名"/>
								</div>
								<div class="form_item cur">
									<label class="paswd_ico">&nbsp;</label>
									<input type="password" name="c_psw" class="ipt ipt_password gay_text" placeholder="密码" />
								</div>
								<div class="auto_login claerfix">
									<p class="claerfix">
										<input type="checkbox" class="checkbox"/>
										<span class="span1">自动登录</span>
										<span class="span2" style="display: none;">请勿在公用电脑上启用</span>
										<a href="" class="forget_psw">忘记密码？</a>
										
									</p>
									<p class="agree_word" style="display: none;">
										点击注册，表示您同意1号店  
										<a href="">《服务协议及隐私声明》</a>
									</p>
									<button id="login_button" class="login_btn">登录</button>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mod_left_banner">
					<a href=""><img src="../img/login1.jpg"/></a>
				</div>
			</div>
		</div>
		
		<!--footer-->
		<div id="simple_footer">
			<a href="">沪ICP备16050468号</a> |
			<a href="">沪B2-20170039</a> |
			<a href="">营业执照</a>
			<p>Copyright © 1号店网上超市 2007-2017，All Rights Reserved</p>
		</div>
	</body>
</html>
